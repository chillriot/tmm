<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="start_display" >
        <button data-register class="startapp button">Создать почту</button>
    
        <div class="login-wrapper">
            <p>Укажите свой ID, если почта была создана ранее</p>
            <div class="form">
                <input data-login-input class="input" type="text" placeholder="ID">
                <button data-login class="login button">Войти</button>
            </div>
            
        </div>
    </div>

    <div class="mail_display "  style="display: none;">
        <div class="mail_info">
            <div class="mail_info-info">
                <p>Ваш ID: <span data-current-id>12314</span></p>
                <p>Ваша почта: <span data-current-email>eae@mai.ru</span></p>
            </div>
            
            <div class="mail_info-actions">
                <button data-get-mail class="button">Обновить</button>
            </div>
        </div>

        <div class="mail_list"  style="display: none;"></div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
